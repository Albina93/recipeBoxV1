<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>RecipeBox</title>
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/" style="color: orangered;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ author }}" href="/newauthor/" style="color: orangered;">Add Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ recipe }}" href="/newrecipe/" style="color: orangered;">Add Recipe </a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/logout/" style="color: orangered;">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {{ login }}" href="/login/" style="color: orangered;">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ signup }}" href="/signup/" style="color: orangered;">Sign Up</a>
            </li>
            {% endif %}
        </ul>
        <br>
        <form action="" method="POST" style="color: orangered;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="color: orangered;">Submit</button>
        </form>

    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
